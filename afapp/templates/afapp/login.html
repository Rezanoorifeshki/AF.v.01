{%extends 'afapp/main.html'%}
{%load static%}
{%block 'title'%}
 ورود حساب کاربری  
{%endblock%}
{%block 'main'%}
<main class="main rtl text-right">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">ورود به حساب کاربری</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">نام کاربری</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="نام کاربری" required>
                            </div>
                            <div class="form-group">
                                <label for="password">رمز عبور</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="رمز عبور" required>
                            </div>
                            <div style="background-color: rgb(220, 107, 20);">
                                <h6> {{error_message}}</h6>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">ورود</button>
                        </form>
                        <p class="text-center mt-3">
                            حساب کاربری ندارید؟ <a href="/register">ثبت‌نام کنید</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
