{%extends 'afapp/main.html'%}
{%load static%}
{%block 'title'%}
 ثبت نام حساب کاربری  
{%endblock%}
{%block 'main'%}
<main class="main rtl text-right">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">ایجاد حساب کاربری</div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">نام کاربری</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="نام کاربری" required>
                                </div>
                                <div class="form-group">
                                    <label for="password1">رمز عبور</label>
                                    <input type="password" id="password1" name="password1" class="form-control" placeholder="رمز عبور" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">تأیید رمز عبور</label>
                                    <input type="password" id="password2" name="password2" class="form-control" placeholder="تأیید رمز عبور" required>
                                </div>
                                <div style="background-color: rgb(220, 107, 20);">
                                    <h6> {{error_message}}</h6>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">ثبت‌نام</button>
                            </form>
                            <p class="text-center mt-3">
                                قبلاً حساب دارید؟ <a href="/login">وارد شوید</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
{%endblock%}
